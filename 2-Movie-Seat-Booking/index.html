<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="container">
      <section class="movie-pick">
        <span class="text">Pick a movie: </span>
        <select name="movie" id="movie-select">
          <option value="0">한국어</option>
          <option value="1">영어</option>
          <option value="2">중국어</option>
          <option value="3">스페인어</option>
        </select>
      </section>
      <section class="seat-info">
        <div class="seat-info-item">
          <div class="na icon"></div>
          <div class="text">N/A</div>
        </div>
        <div class="seat-info-item">
          <div class="selected icon"></div>
          <div class="text">Selected</div>
        </div>
        <div class="seat-info-item">
          <div class="occupied icon"></div>
          <div class="text">Occupied</div>
        </div>
      </section>
      <div class="screen-wrapper">
        <section class="screen"></section>
      </div>
      <section class="seat">
        <div class="row">
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
        <div class="row">
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
        <div class="row">
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
        <div class="row">
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
        <div class="row">
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
        <div class="row">
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
          <div class="icon"></div>
        </div>
      </section>
      <section class="total-price">
        You have selected <span>0</span> seats for a price of $<span>0</span>
      </section>
    </div>
  </body>
</html>
