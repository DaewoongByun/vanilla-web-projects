<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
    <title>DOM Array Methods</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <div class="container">
      <section class="buttons">
        <button>추가 🧑</button>
        <button>돈 두배 💰</button>
        <button>돈 많은순 정렬 💵</button>
        <div class="filter">
          <span>필터: </span>
          <input type="number" value="0" />
        </div>
      </section>
      <div class="line-ver"></div>
      <section class="persons">
        <div class="head">
          <span>이름</span>
          <span>재산</span>
        </div>
        <div class="line-hor"></div>
        <div class="people">
          <div class="item">
            <span>아무개1</span>
            <span>5000000원</span>
          </div>
          <div class="item">
            <span>아무개2</span>
            <span>153424000원</span>
          </div>
          <div class="item">
            <span>아무개3</span>
            <span>112345000원</span>
          </div>
        </div>
        <div class="total">
          <span>합계 : </span>
          <span>0원</span>
        </div>
      </section>
    </div>
  </body>
</html>
