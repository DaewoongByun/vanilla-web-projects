<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
    <title>Modal And Menu slider</title>
  </head>
  <body>
    <header>
      <div class="aside-btn">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div class="title">사이드 메뉴와 모달창 만들기!</div>
    </header>
    <section>
      <input type="text" id="modal-input" placeholder="내용" />
      <button class="modal-btn">모달 띄우기</button>
    </section>
    <aside>
      <div class="top">
        <div class="aside-btn">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
      <div class="menus">
        <div class="menu">메뉴1</div>
        <div class="menu">메뉴2</div>
        <div class="menu">메뉴3</div>
        <div class="menu">메뉴4</div>
      </div>
    </aside>
    <div class="modal-background">
      <div class="modal-container">
        <div class="header">
          <span class="icon">X</span>
        </div>
        <div class="content">모달</div>
      </div>
    </div>
  </body>
</html>
